<div class="my-items-page">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-12">
        <div class="unity-player-wrapper py-4">
          <div class="unity-player">
            <div class="webgl-content">
              <div id="gameContainer" class="gameContainer"></div>
              <div class="footer">
                <div class="webgl-logo"></div>
                <div class="fullscreen" (onclick)="gameInstance.SetFullscreen(1)"></div>
                <div class="title">Gizer Final</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-between">
      <div class="col-6 col-md-3">
        <div class="d-flex py-4">
          <p class="block-header m-0">My Inventory</p>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="d-flex justify-content-end py-4">
          <span><img src="/assets/icons/icon-my-items-sort.png" alt="sort order icon"></span>
          <span class="block-header text-right">Recently Added</span>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <app-item-list *ngIf="items.length"
        [showTitle]="false"
        [showNavigation]="false"
        [items]="items"
        style="width: 100%;"
      >
      </app-item-list>
      <div *ngIf="!items.length">
        <div class="text-center"><img src="/assets/images/sad.png" alt="sad icon"></div>
        <div class="block-header no-item">You have no items, go open some treasure!</div>
        <div class="text-center">
          <div id="open-treasure" (click)="navgiateToTreasure()" class="d-inline-flex btn-treasure align-items-center custom-button">
            <img id="open-treasure" (click)="navgiateToTreasure()" class="button-image" src="/assets/icons/icon-treasure.png" alt="treasure icon">
            <span id="open-treasure" (click)="navgiateToTreasure()" class="menu-text btn-title">Open Treasure</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
