<div class="inventory-list">
  <div class="container">
    <div  *ngIf="showTitle" class="list-title position-relative">
      <p *ngIf="!isMobile">Just Released</p>
      <p *ngIf="isMobile" class="text-center">Other Items from This Treasure</p>
      <div *ngIf="isMobile && showNavigation" class="arrow-left arrow pl-2">
        <span id="viewmore_itemsavailable" class="arrow-padding" (click)="loadPrevWeapons()">
          <img src="/assets/icons/icon-smaller-than.png" alt="left">
        </span>
      </div>
      <div *ngIf="isMobile && showNavigation" class="arrow-right arrow pl-2">
        <span id="viewmore_itemsavailable" class="arrow-padding" (click)="loadNextWeapons()">
          <img src="/assets/icons/icon-greater-than.png" alt="right">
        </span>
      </div>
    </div>
    <div class="row justify-content-center position-relative">
      <app-item
        class="item-wrapper"
        *ngFor="let item of items"
        [itemId]="item.id"
        [itemImageLink]="item.resources.icons[0]"
        [itemName]="item.meta.name"
        [rarity]="item.meta.rarity"
        >
      </app-item>
      <div *ngIf="!isMobile && showNavigation" class="arrow-left arrow pl-2">
        <span id="viewmore_itemsavailable" class="arrow-padding" (click)="loadPrevWeapons()">
          <img src="/assets/icons/icon-smaller-than.png" alt="left">
        </span>
      </div>
      <div *ngIf="!isMobile && showNavigation" class="arrow-right arrow pl-2">
        <span id="viewmore_itemsavailable" class="arrow-padding" (click)="loadNextWeapons()">
          <img src="/assets/icons/icon-greater-than.png" alt="right">
        </span>
      </div>
    </div>
  </div>
</div>
