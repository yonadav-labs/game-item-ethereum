<div  class="inventory-item">
  <div  class="item-wrapper"
    (click)="navigateToItemDetails()"
    >
    <div  class="item-img align-items-center d-flex justify-content-center">
      <img  class="mw-100 mh-100" [src]="itemImageLink">
    </div>
    <div  class="item-name">
      <span  class="align-middle">{{itemName}}</span>
    </div>
    <div  class="rarity">
      <img  [src]="rarityType">
    </div>
  </div>
</div>
